<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Buckshot Roulette (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="1280" height="720"></canvas>
    <div id="overlay">
      <div id="help">
        Click Player or Dealer to choose target on your turn.
        <br>Lower depth is drawn in front. Damage = 1 + stack on live, stack resets.
        <br>Stack increases by 1 when a blank is fired at self.
      </div>
      <button id="btnRestart" class="hidden">Play Again</button>
    </div>
  </div>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/engine.js"></script>
  <script type="module" src="js/game.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
